<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head_sec}"></head>

<body>

<div class="col-md-8">
<div class="card">
    <div class="card-header" >
        <h4>Reset Your Password</h4>
    </div>
    <div class="card-body">
    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="border border-secondary rounded p-3">

            <div>
<!--                <p>-->

<!--                </p>-->
<!--                <p>-->
<!--                    <input type="password" name="oldPassword"  class="form-control"-->
<!--                           placeholder="Enter your old password" required oninput="checkPassword(this);" autofocus />-->

<!--                </p>-->

                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required />
                </p>
                <p>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your new password"
                           required oninput="checkPasswordMatch(this.password);" />
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>
    </div>
</div>
</div>

<div th:replace="~{fragments::scripts}">

</div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }

</script>

</body>
</html>
