<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head_sec}"></head>

<body>
<header class="header-area header-style-1 header-height-2" th:replace="~{fragments::header-sec}">
</header>
<div th:replace="~{fragments::side-header}"></div>
<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a th:href="@{/}" rel="nofollow">Home</a>
                <span></span> Shop
                <span></span> Checkout
                <span></span> Add Address
            </div>
        </div>
    </div>
    <section class="mt-50 mb-50">
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <h3> Update Address</h3>
                    <form th:action="@{/updateAccountAccount}" th:object="${customer}" method="post">
                        <div class="form-group">
                            <input type="text" name="email" th:field="*{email}" placeholder="Email" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" th:field="*{name}" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text"  name="mobile" th:field="*{mobile}" placeholder="Number">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments::footer-sec}"></footer>

<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
</body>
</html>
