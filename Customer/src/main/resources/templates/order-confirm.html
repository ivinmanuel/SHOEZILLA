<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head_sec}"></head>

<body>
<main class="main">
    <section class="pt-150 pb-150 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="tab-content dashboard-content">
                <div class="tab-pane fade active show" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                    <div class="card pt-10 pb-10" >
                        <div class="d-flex justify-content-center align-items-center mt-25 ">
                            <img  th:src="@{/imgs/shop/success.png}"  style="width: 40px; height: 40px" alt="success">
                        </div>
                        <div class="card-body ">
                            <h4 class="card-title d-flex justify-content-center" style="color: green">ORDER CONFIRMED</h4>
                            <p class="card-text d-flex justify-content-center">Your order is successfully submitted.More details click order details button..</p>

                        </div>
                    </div>
                    <div class="mt-20 d-flex justify-content-around">
                        <a class="btn" th:href="@{/product-shop/0}">Continue shopping</a>
                        <a class="btn" th:href="@{/account}">See Order Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
</body>
</html>
