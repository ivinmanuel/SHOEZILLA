<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head_sec}"></head>

<body>
<main class="main">
    <section class="pt-150 pb-150 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="tab-content dashboard-content">
                <div class="tab-pane fade active show" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                    <div class="card pt-10 pb-10">
                        <div class="d-flex justify-content-center align-items-center mt-25">
                            <img th:src="@{/imgs/shop/failure.png}" style="width: 40px; height: 40px" alt="failure">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title d-flex justify-content-center" style="color: red">PAYMENT FAILED</h4>
                            <p class="card-text d-flex justify-content-center">Your payment was not successful. Please try again or contact support.</p>
                        </div>
                    </div>

                    <div class="mt-20 d-flex flex-column align-items-center">
                        <a style="font-weight: bold;">Want to Retry Payment?</a>
                        <a class="btn mt-10" th:href="@{/account}">Go to Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments::pre-loader}"></div>
<!-- Vendor JS-->
<div th:replace="~{fragments::scripts}"></div>
</body>
</html>
