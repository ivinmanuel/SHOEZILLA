<!DOCTYPE HTML>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head th:replace="~{fragments::header_sec}"></head>


<body>
<main>
    <section class="content-main mt-80 mb-80">
        <div class="card mx-auto card-login">
            <div class="card-body">
                <h4 class="card-title mb-4">Create an Account</h4>
                <div th:if="${session.message}">
                    <p class="alert alert-success" th:text="${session.message}"></p>
                </div>
                <form th:action="@{/register-new}" th:object ="${adminDto}" method="post">
                    <div class="mb-3">
                         <input class="form-control" th:field="*{firstName}" placeholder="First Name" type="text">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"
                        ></div>
                        </div><!-- form-group// -->
                    <div class="mb-3">
                        <input class="form-control" th:field="*{lastName}" placeholder="Last Name" type="text">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"
                        ></div>
                    </div><!-- form-group// -->
                    <div class="mb-3">
                        <input class="form-control" th:field="*{username}" placeholder="User Name/Email" type="text">
                    </div> <!-- form-group// -->
                    <div class="mb-3">
                        <div class="row gx-2">
                            <div class="col-6"> <input class="form-control" placeholder="Password" th:field="*{password}" type="password"> </div>
                            <div class="col-6"> <input class="form-control" placeholder="Repeat Password" th:field="*{repeatPassword}" type="password"> </div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"
                            ></div>
                        </div>
                    </div> <!-- form-group// -->
                    <div class="mb-4">
                        <button type="submit" class="btn btn-dark w-100"> Sign Up </button>
                    </div> <!-- form-group// -->
                </form>
                <p class="text-center mb-2">Already have an account? <a href="sign-in" th:href="@{/login}" class="text-dark">Sign in now</a></p>
            </div>
        </div>
    </section>
    <div th:replace="~{fragments::footer_sec}"></div>
</main>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
