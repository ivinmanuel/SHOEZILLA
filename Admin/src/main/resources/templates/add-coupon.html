<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragments::header_sec}"></head>
<body>


<div class="screen-overlay"></div>
<div th:replace="~{fragments::side_bar}"></div>


<main class="main-wrap mt-50">
  <div th:replace="~{fragments::nav_bar}"></div>

  <div class="container mt-10 p-30">
    <!--    <div th:if="${error}" class="alert alert-danger">-->
    <!--      <strong th:text="${'Coupon ' + couponCode + ' already exist!'}">Danger!</strong>-->
    <!--    </div>-->

<!--    <h2 class="mt-2">Create New Coupon</h2>-->
    <section class="content-main">
      <div class="row">
        <div class="col-9">
          <div class="content-header">
            <h2 class="content-title">Add New Coupon</h2>
            <div>
              <!-- <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
               <button class="btn btn-md rounded font-sm hover-up">Publich</button> -->
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card mb-4">
            <div class="card-header">
              <h4>Product Details</h4>
            </div>
            <div class="card-body">
              <form th:action="@{/saveCoupon}" th:object="${coupon}"   method="post">

                <div class="mb-4">
                  <label  class="form-label">Coupon Code</label>
                  <input type="text" th:field="*{couponcode}"  name="couponcode"   class="form-control"  required  />
                </div>
                <div class="mb-4">
                  <label  class="form-label">Coupon Description</label>
                  <input type="text" th:field="*{couponDescription}"  name="couponDescription"   class="form-control"  required  />
                </div>
                <div class="mb-4">
                  <label  class="form-label">Offer Percentage</label>
                  <input type="text" th:field="*{offerPercentage}"  name="offerPercentage"   class="form-control"  required  />
                </div>
                <div class="mb-4">
                  <label  class="form-label">Coupon count</label>
                  <input type="text" th:field="*{count}"  name="count"   class="form-control"  required  />
                </div>
                <div class="mb-4">
                  <label  class="form-label">Minimum Order Amount</label>
                  <input type="text" th:field="*{minimumOrderAmount}"  name="minimumOrderAmount"   class="form-control"  required  />
                </div>
                <div class="mb-4">
                  <label  class="form-label">Maximum offer in Rs.</label>
                  <input type="text" th:field="*{maximumOfferAmount}"  name="maximumOfferAmount"   class="form-control"  required  />
                </div>
                <div class="form-group"> <!-- Date input -->
                  <div class="col-lg-6">
                    <div class="mb-4">
                      <label class="form-label">Start Date</label>
                      <input class="form-control" th:field="*{startDate}" id="startDate" name="startDate"  type="date"/>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-4">
                      <label class="form-label">Expire Date</label>
                      <input class="form-control" th:field="*{expireDate}" id="expireDate" name="expireDate"  type="date"/>
                    </div>
                  </div>
                </div>




                <button class="btn btn-primary" type="submit">Save</button>

              </form>

            </div>
          </div> <!-- card end// -->





        </div>
      </div>
    </section>

  </div>



</main>







<script src="/admin/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/admin/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/admin/js/vendors/select2.min.js"></script>
<script src="/admin/js/vendors/perfect-scrollbar.js"></script>
<script src="/admin/js/vendors/jquery.fullscreen.min.js"></script>
<script src="/admin/js/vendors/chart.js"></script>
<!-- Main Script -->
<script src="/admin/js/main.js" type="text/javascript"></script>
<script src="/admin/js/custom-chart.js" type="text/javascript"></script>
</body>
</html>
